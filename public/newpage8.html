<!DOCTYPE html>
<html>
<head>

    <style>
        #bg {
            background-color:#e6e9ea;

        }
        #outer-box {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #e4f0e8;
            border-radius: 2%;
        }
        #inner-box {
            border: 1px solid #ccc;
            margin-top: 10px;
            padding: 10px;
            background-color:#ffffff;
            border-radius: 2%;
            font-size: 24px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }          
    </style>
</head>
<body id ="bg">
  
    <div id="outer-box">
        <h2>Write your HTML code below:</h2>
        <textarea id="code-input" rows="50" cols="250" style="border-color: rgb(1, 38, 58) ;">
            <!DOCTYPE html>
            <html>
            <head>
              <style>
                * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
                }
            
                body {
                  font-family: Arial, sans-serif;
                  background-color: #f0f0f0;
                }
            
                .gallery {
                  display: grid;
                  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                  grid-gap: 10px;
                  max-width: 800px;
                  margin: 0 auto;
                  padding: 20px;
                }
            
                .gallery-item {
                  position: relative;
                  overflow: hidden;
                  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
                }
            
                .gallery-item img {
                  max-width: 100%;
                  display: block;
                  transition: transform 0.3s;
                }
            
                .gallery-item:hover img {
                  transform: scale(1.1);
                }
              </style>
            </head>
            <body>
              <div class="gallery">
                <div class="gallery-item">
                  <img src="assets\images\photo-1476547362848-ed2a9f99cd29.avif" alt="Image 1">
                </div>
                <div class="gallery-item">
                  <img src="assets\images\photo-1489447068241-b3490214e879.avif" alt="Image 2">
                </div>
                <div class="gallery-item">
                  <img src="assets\images\photo-1506017669510-0bcbe8003d70.avif" alt="Image 3">
                </div>
              </div>
            </body>
            </html>
            
        
</textarea>
        <br>
        <button id="execute-button">Execute Code</button>
    </div>
    <div id="inner-box">
        <h2>Output:</h2>
        <iframe id="output-frame" width="100%" height="300" ></iframe>
    </div>

    <script>
    
        var urlParams = new URLSearchParams(window.location.search);
        var code = urlParams.get('code');
        
        if (code) {
            document.getElementById('code-output').value = decodeURIComponent(code);
        }
  
        document.getElementById('execute-button').addEventListener('click', function() {
            var code = document.getElementById('code-input').value;
            var outputFrame = document.getElementById('output-frame');
            var frameDocument = outputFrame.contentDocument || outputFrame.contentWindow.document;
            frameDocument.open();
            frameDocument.write(code);
            frameDocument.close();
        });
    </script>
</body>
</html>
