<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #e6e9ea;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        
        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #e4f0e8;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        h2 {
            margin: 0;
        }
        
        #code-input {
            flex-grow: 1;
            border: 1px solid rgb(1, 38, 58);
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }
        
        #output-frame {
            flex-grow: 1;
            border: none;
            background-color: white;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-section">
            <div class="header">
                <h2>Code Editor</h2>
                <button id="execute-button">Run Code</button>
            </div>
            <textarea id="code-input" spellcheck="false">
            <!DOCTYPE html>
            <html>
            <head>
              <style>
                * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
                }
            
                body {
                  font-family: Arial, sans-serif;
                  background-color: #f0f0f0;
                }
            
                .gallery {
                  display: grid;
                  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                  grid-gap: 10px;
                  max-width: 800px;
                  margin: 0 auto;
                  padding: 20px;
                }
            
                .gallery-item {
                  position: relative;
                  overflow: hidden;
                  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
                }
            
                .gallery-item img {
                  max-width: 100%;
                  display: block;
                  transition: transform 0.3s;
                }
            
                .gallery-item:hover img {
                  transform: scale(1.1);
                }
              </style>
            </head>
            <body>
              <div class="gallery">
                <div class="gallery-item">
                  <img src="assets\images\photo-1476547362848-ed2a9f99cd29.avif" alt="Image 1">
                </div>
                <div class="gallery-item">
                  <img src="assets\images\photo-1489447068241-b3490214e879.avif" alt="Image 2">
                </div>
                <div class="gallery-item">
                  <img src="assets\images\photo-1506017669510-0bcbe8003d70.avif" alt="Image 3">
                </div>
              </div>
            </body>
            </html>
            
          </textarea>
        </div>
        
        <div class="output-section">
            <div class="header">
                <h2>Output</h2>
            </div>
            <iframe id="output-frame"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('execute-button').addEventListener('click', function() {
            var code = document.getElementById('code-input').value;
            var outputFrame = document.getElementById('output-frame');
            var frameDocument = outputFrame.contentDocument || outputFrame.contentWindow.document;
            frameDocument.open();
            frameDocument.write(code);
            frameDocument.close();
        });
    </script>
</body>
</html>
