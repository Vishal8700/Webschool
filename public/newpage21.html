<!DOCTYPE html>
<html>
<head>
    <title>XML Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        #xmlInput {
            width: 80%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>XML Validation</h1>
    <textarea id="xmlInput" placeholder="Enter your XML">
        <?xml version="1.0" encoding="UTF-8"?>
        <note>
        <to>Tove</to>
        <from>Jani</from> 
        <heading>Reminder</pheading>
        <body>Don't forget me this weekend!</body>
        </note>
    </textarea>
    <br>
    <button onclick="validateXML()">Validate XML</button>

    <script>
        function validateXML() {
            var xmlString = document.getElementById("xmlInput").value;

            try {
                var parser = new DOMParser();
                var xmlDoc = parser.parseFromString(xmlString, "application/xml");

                if (xmlDoc.getElementsByTagName("parsererror").length > 0) {
                    var errorMsg = xmlDoc.getElementsByTagName("parsererror")[0].textContent;
                    alert("XML is not valid:\n" + errorMsg);
                } else {
                    alert("XML is valid.");
                }
            } catch (error) {
                alert("Error parsing XML: " + error.message);
            }
        }
    </script>
</body>
</html>
