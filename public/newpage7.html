<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #e6e9ea;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        
        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #e4f0e8;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        h2 {
            margin: 0;
        }
        
        #code-input {
            flex-grow: 1;
            border: 1px solid rgb(1, 38, 58);
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }
        
        #output-frame {
            flex-grow: 1;
            border: none;
            background-color: white;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-section">
            <div class="header">
                <h2>Code Editor</h2>
                <button id="execute-button">Run Code</button>
            </div>
            <textarea id="code-input" spellcheck="false">
            <!DOCTYPE html>
            <html>
            <head>
              <style>
                /* Reset default margin and padding for all elements */
                * {
                  margin: 0;
                  padding: 0;
                  box-sizing: border-box;
                }
            
                /* Set a background color for the entire page */
                body {
                  background-color: #f0f0f0;
                  font-family: Arial, sans-serif;
                }
            
                /* Create a container div with a border, padding, and margin */
                .container {
                  width: 400px;
                  margin: 20px auto;
                  background-color: #ffffff;
                  border: 1px solid #cccccc;
                  padding: 20px;
                }
            
                /* Style the header with a background color, text color, and padding */
                .header {
                  background-color: #3498db;
                  color: #fff;
                  padding: 10px;
                  text-align: center;
                }
            
                /* Style the content with margin and padding */
                .content {
                  margin: 10px 0;
                  padding: 10px;
                }
            
                /* Style the footer with a background color, text color, and padding */
                .footer {
                  background-color: #3498db;
                  color: #fff;
                  padding: 10px;
                  text-align: center;
                }
              </style>
            </head>
            <body>
              <div class="container">
                <div class="header">
                  <h1>CSS Box Model Demo</h1>
                </div>
                <div class="content">
                  <h2>Content Section</h2>
                  <p>This is the content of our box model demo. It demonstrates how the box model works with different elements.</p>
                </div>
                <div class="footer">
                  <p>Footer Section</p>
                </div>
              </div>
            </body>
            </html>
          </textarea>
        </div>
        
        <div class="output-section">
            <div class="header">
                <h2>Output</h2>
            </div>
            <iframe id="output-frame"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('execute-button').addEventListener('click', function() {
            var code = document.getElementById('code-input').value;
            var outputFrame = document.getElementById('output-frame');
            var frameDocument = outputFrame.contentDocument || outputFrame.contentWindow.document;
            frameDocument.open();
            frameDocument.write(code);
            frameDocument.close();
        });
    </script>
</body>
</html>
