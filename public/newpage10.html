<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #e6e9ea;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        
        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #e4f0e8;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        h2 {
            margin: 0;
        }
        
        #code-input {
            flex-grow: 1;
            border: 1px solid rgb(1, 38, 58);
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }
        
        #output-frame {
            flex-grow: 1;
            border: none;
            background-color: white;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-section">
            <div class="header">
                <h2>Code Editor</h2>
                <button id="execute-button">Run Code</button>
            </div>
            <textarea id="code-input" spellcheck="false">
            <!DOCTYPE html>
            <html>
            <head>
              <title>Variable Initialization and Arithmetic Operations</title>
            </head>
            <body>
              <h1>Variable Initialization and Arithmetic Operations</h1>
            
              <div id="output">
                <!-- Results will be displayed here -->
              </div>
            
              <script>
                // Using 'var' to declare a variable
                var num1 = 10;
            
                // Using 'let' to declare a variable
                let num2 = 20;
            
                // Performing arithmetic operations
                var sum = num1 + num2;
                var difference = num1 - num2;
                var product = num1 * num2;
                var quotient = num1 / num2;
            
                // Display the results
                var outputDiv = document.getElementById("output");
                outputDiv.innerHTML = "Using var:<br>";
                outputDiv.innerHTML += "num1: " + num1 + "<br>";
                outputDiv.innerHTML += "num2: " + num2 + "<br>";
                outputDiv.innerHTML += "Sum: " + sum + "<br>";
                outputDiv.innerHTML += "Difference: " + difference + "<br>";
                outputDiv.innerHTML += "Product: " + product + "<br>";
                outputDiv.innerHTML += "Quotient: " + quotient + "<br><br>";
            
                // Reassigning values
                num1 = 30;
                num2 = 40;
            
                // Display the updated values
                outputDiv.innerHTML += "After reassigning values:<br>";
                outputDiv.innerHTML += "num1: " + num1 + "<br>";
                outputDiv.innerHTML += "num2: " + num2 + "<br>";
              </script>
            </body>
            </html>
        </textarea>
    </div>
    
    <div class="output-section">
        <div class="header">
            <h2>Output</h2>
        </div>
        <iframe id="output-frame"></iframe>
    </div>
</div>

<script>
    document.getElementById('execute-button').addEventListener('click', function() {
        var code = document.getElementById('code-input').value;
        var outputFrame = document.getElementById('output-frame');
        var frameDocument = outputFrame.contentDocument || outputFrame.contentWindow.document;
        frameDocument.open();
        frameDocument.write(code);
        frameDocument.close();
    });
</script>
</body>
</html>
