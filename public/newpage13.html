<!DOCTYPE html>
<html>
<head>

    <style>
        #bg {
            background-color:#e6e9ea;

        }
        #outer-box {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #e4f0e8;
            border-radius: 2%;
        }
        #inner-box {
            border: 1px solid #ccc;
            margin-top: 10px;
            padding: 10px;
            background-color:#ffffff;
            border-radius: 2%;
            font-size: 24px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        } 
    </style>
</head>
<body id ="bg">
  
    <div id="outer-box">
        <h2>Write your HTML code below:</h2>
        <textarea id="code-input" rows="50" cols="250" style="border-color: rgb(1, 38, 58) ;">
            <!DOCTYPE html>
            <html>
            <head>
              <title>JavaScript String Methods and Search Demo</title>
              <style>
                body {
                  font-family: Arial, sans-serif;
                  background-color: #f0f0f0;
                  margin: 0;
                  padding: 0;
                  text-align: center;
                }
            
                h1 {
                  color: #333;
                  padding: 20px 0;
                }
            
                .container {
                  max-width: 600px;
                  margin: 0 auto;
                  background-color: #fff;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                  padding: 20px;
                  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
                }
            
                h2 {
                  margin: 20px 0;
                }
            
                button {
                  background-color: #3498db;
                  color: #fff;
                  border: none;
                  padding: 10px 20px;
                  cursor: pointer;
                }
            
                #output {
                  margin-top: 20px;
                  font-weight: bold;
                }
              </style>
            </head>
            <body>
              <h1>JavaScript String Methods and Search Demo</h1>
            
              <div class="container">
                <h2>String Methods:</h2>
                <p>Original String: "Hello, World!"</p>
                <button onclick="stringMethods()">Show Methods</button>
                <div id="output"></div>
            
                <h2>String Search:</h2>
                <p>Search for:</p>
                <input type="text" id="searchInput">
                <button onclick="stringSearch()">Search</button>
                <div id="searchResult"></div>
              </div>
            
              <script>
                function stringMethods() {
                  const originalString = "Hello, World!";
                  const outputDiv = document.getElementById("output");
                  outputDiv.textContent = `Length: ${originalString.length}, Uppercase: ${originalString.toUpperCase()}, Lowercase: ${originalString.toLowerCase()}`;
                }
            
                function stringSearch() {
                  const searchFor = document.getElementById("searchInput").value;
                  const originalString = "Hello, World!";
                  const searchResultDiv = document.getElementById("searchResult");
                  if (originalString.includes(searchFor)) {
                    searchResultDiv.textContent = `"${searchFor}" found in the string.`;
                  } else {
                    searchResultDiv.textContent = `"${searchFor}" not found in the string.`;
                  }
                }
              </script>
            </body>
            </html>
            
</textarea>
        <br>
        <button id="execute-button">Execute Code</button>
    </div>
    <div id="inner-box">
        <h2>Output:</h2>
        <iframe id="output-frame" width="100%" height="600" ></iframe>
    </div>

    <script>
    
        var urlParams = new URLSearchParams(window.location.search);
        var code = urlParams.get('code');
        
        if (code) {
            document.getElementById('code-output').value = decodeURIComponent(code);
        }
  
        document.getElementById('execute-button').addEventListener('click', function() {
            var code = document.getElementById('code-input').value;
            var outputFrame = document.getElementById('output-frame');
            var frameDocument = outputFrame.contentDocument || outputFrame.contentWindow.document;
            frameDocument.open();
            frameDocument.write(code);
            frameDocument.close();
        });
    </script>
</body>
</html>
