<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #e6e9ea;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        
        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #e4f0e8;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        h2 {
            margin: 0;
        }
        
        #code-input {
            flex-grow: 1;
            border: 1px solid rgb(1, 38, 58);
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }
        
        #output-frame {
            flex-grow: 1;
            border: none;
            background-color: white;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-section">
            <div class="header">
                <h2>Code Editor</h2>
                <button id="execute-button">Run Code</button>
            </div>
            <textarea id="code-input" spellcheck="false">
            <!DOCTYPE html>
            <html>
            <head>
              <title>Date of Birth Calculator</title>
              <style>
                body {
                  font-family: Arial, sans-serif;
                  background-color: #f0f0f0;
                  margin: 0;
                  padding: 0;
                  text-align: center;
                }
            
                h1 {
                  color: #333;
                  padding: 20px 0;
                }
            
                .container {
                  max-width: 600px;
                  margin: 0 auto;
                  background-color: #fff;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                  padding: 20px;
                  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
                }
            
                h2 {
                  margin: 20px 0;
                }
            
                label {
                  display: block;
                  margin-bottom: 10px;
                  font-weight: bold;
                }
            
                input[type="date"] {
                  width: 100%;
                  padding: 10px;
                  margin-bottom: 20px;
                }
            
                button {
                  background-color: #3498db;
                  color: #fff;
                  border: none;
                  padding: 10px 20px;
                  cursor: pointer;
                }
            
                #output {
                  margin-top: 20px;
                  font-weight: bold;
                }
              </style>
            </head>
            <body>
              <h1> Age Calculator </h1>
            
              <div class="container">
                <h2>Enter Your Birthdate:</h2>
                <label for="birthdate">Birthdate:</label>
                <input type="date" id="birthdate">
                <button onclick="calculateDateOfBirth()">Calculate</button>
                <div id="output"></div>
              </div>
            
              <script>
                function calculateDateOfBirth() {
                  const birthdateInput = document.getElementById("birthdate");
                  const birthdate = new Date(birthdateInput.value);
                  const outputDiv = document.getElementById("output");
            
                  const options = { year: 'numeric', month: 'long', day: 'numeric' };
                  const formattedDate = birthdate.toLocaleDateString('en-US', options);
            
                  const now = new Date();
                  const age = now.getFullYear() - birthdate.getFullYear();
            
                  const currentDateTime = now.toLocaleString();
            
                  outputDiv.innerHTML = `Your Date of Birth is: ${formattedDate}<br>Your Age is: ${age} years.<br>Current Date and Time: ${currentDateTime}`;
                }
              </script>
            </body>
            </html>
          </textarea>
        </div>
        
        <div class="output-section">
            <div class="header">
                <h2>Output</h2>
            </div>
            <iframe id="output-frame"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('execute-button').addEventListener('click', function() {
            var code = document.getElementById('code-input').value;
            var outputFrame = document.getElementById('output-frame');
            var frameDocument = outputFrame.contentDocument || outputFrame.contentWindow.document;
            frameDocument.open();
            frameDocument.write(code);
            frameDocument.close();
        });
    </script>
</body>
</html>
