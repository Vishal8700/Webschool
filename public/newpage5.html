<!DOCTYPE html>

<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #e6e9ea;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        
        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;

        #code-input {
            flex-grow: 1;
            border: 1px solid rgb(1, 38, 58);
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }
        
        #output-frame {
            flex-grow: 1;
            border: none;
            background-color: white;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
