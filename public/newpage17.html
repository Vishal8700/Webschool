<!DOCTYPE html>
<html>
<head>

    <style>
        #bg {
            background-color:#e6e9ea;

        }
        #outer-box {
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #e4f0e8;
            border-radius: 2%;
        }
        #inner-box {
            border: 1px solid #ccc;
            margin-top: 10px;
            padding: 10px;
            background-color:#ffffff;
            border-radius: 2%;
            font-size: 24px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        } 
    </style>
</head>
<body id ="bg">
  
    <div id="outer-box">
        <h2>Write your HTML code below:</h2>
        <textarea id="code-input" rows="50" cols="250" style="border-color: rgb(1, 38, 58) ;">
            <!DOCTYPE html>
            <html>
            <head>
              <title>Form Validation with CSS</title>
              <style>
                body {
                  font-family: Arial, sans-serif;
                  background-color: #f0f0f0;
                  margin: 0;
                  padding: 0;
                  text-align: center;
                }
            
                h1 {
                  color: #333;
                  padding: 20px 0;
                }
            
                .container {
                  max-width: 400px;
                  margin: 0 auto;
                  background-color: #fff;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                  padding: 20px;
                  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
                }
            
                form {
                  text-align: left;
                }
            
                label {
                  display: block;
                  margin-bottom: 5px;
                  font-weight: bold;
                }
            
                input[type="text"], input[type="email"] {
                  width: 100%;
                  padding: 10px;
                  margin-bottom: 15px;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                }
            
                input[type="submit"] {
                  background-color: #3498db;
                  color: #fff;
                  border: none;
                  padding: 10px 20px;
                  cursor: pointer;
                }
            
                .error-message {
                  color: red;
                }
            
                .success-message {
                  color: green;
                }
              </style>
            </head>
            <body>
              <h1>Form Validation with CSS</h1>
            
              <div class="container">
                <form id="validationForm" onsubmit="return validateForm()">
                  <label for="name">Name:</label>
                  <input type="text" id="name" required>
                  <div class="error-message" id="nameError"></div>
            
                  <label for="email">Email:</label>
                  <input type="email" id="email" required>
                  <div class="error-message" id="emailError"></div>
            
                  <input type="submit" value="Submit">
                  <div class="success-message" id="successMessage"></div>
                </form>
              </div>
            
              <script>
                function validateForm() {
                  const nameInput = document.getElementById("name");
                  const emailInput = document.getElementById("email");
                  const nameError = document.getElementById("nameError");
                  const emailError = document.getElementById("emailError");
                  const successMessage = document.getElementById("successMessage");
            
                  nameError.textContent = "";
                  emailError.textContent = "";
                  successMessage.textContent = "";
            
                  if (!nameInput.checkValidity()) {
                    nameError.textContent = "Please enter your name.";
                    nameInput.focus();
                    return false;
                  }
            
                  if (!emailInput.checkValidity()) {
                    emailError.textContent = "Please enter a valid email address.";
                    emailInput.focus();
                    return false;
                  }
            
                  successMessage.textContent = "Form submitted successfully!";
                  return true;
                }
              </script>
            </body>
            </html>
            
</textarea>
        <br>
        <button id="execute-button">Execute Code</button>
    </div>
    <div id="inner-box">
        <h2>Output:</h2>
        <iframe id="output-frame" width="100%" height="800" ></iframe>
    </div>

    <script>
    
        var urlParams = new URLSearchParams(window.location.search);
        var code = urlParams.get('code');
        
        if (code) {
            document.getElementById('code-output').value = decodeURIComponent(code);
        }
  
        document.getElementById('execute-button').addEventListener('click', function() {
            var code = document.getElementById('code-input').value;
            var outputFrame = document.getElementById('output-frame');
            var frameDocument = outputFrame.contentDocument || outputFrame.contentWindow.document;
            frameDocument.open();
            frameDocument.write(code);
            frameDocument.close();
        });
    </script>
</body>
</html>
