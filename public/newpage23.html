<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #e6e9ea;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        
        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #e4f0e8;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        h2 {
            margin: 0;
        }
        
        #code-input {
            flex-grow: 1;
            border: 1px solid rgb(1, 38, 58);
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }
        
        #output-frame {
            flex-grow: 1;
            border: none;
            background-color: white;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-section">
            <div class="header">
                <h2>Code Editor</h2>
                <button id="execute-button">Run Code</button>
            </div>
            <textarea id="code-input" spellcheck="false">
                <html>
                <head>
                    <title>DOM Manipulation and Styling</title>
                    <style>
                        #element {
                            border: 1px solid #ccc;
                            padding: 10px;
                            margin: 10px;
                            background-color: #f0f0f0;
                        }
            
                        p {
                            color: black;
                        }
                    </style>
                </head>
                <body>
                    <div id="element">
                        <p id="element1">This is the first text</p>
                        <p id="element2">This is the second text</p>
                    </div>
            
                    <script>
                        const elit = document.createElement("p");
                        const node = document.createTextNode("This is new text");
                        elit.appendChild(node);
                        const element = document.getElementById("element");
                        element.appendChild(elit);
            
                        const parent = document.getElementById("element");
                        const child = document.getElementById("element2");
            
                        // parent.removeChild(child)
            
                        const newchild = document.createElement("p");
                        const newnode = document.createTextNode("This is replaced text.");
                        newchild.appendChild(newnode);
                        // parent.replaceChild(newchild, child);
                    </script>
            
                    <p>Click the button to change the color of all p elements.</p>
            
                    <button onclick="myFunction()">Set Color to Red</button>
                    <button onclick="myFunction1()">Reset Color to Black</button>
                    <button onclick="myFunction2()">Change Color to Green (Node List)</button>
                    <button onclick="myFunction3()">Color All Paragraphs (White Color)</button>
            
                    <script>
                        function myFunction() {
                            const myCollection = document.getElementsByTagName("p");
                            for (let i = 0; i < myCollection.length; i++) {
                                myCollection[i].style.color = "red";
                            }
                        }
            
                        function myFunction1() {
                            const myCollection = document.getElementsByTagName("p");
                            for (let i = 0; i < myCollection.length; i++) {
                                myCollection[i].style.color = "black";
                            }
                        }
            
                        function myFunction2() {
                            const myNodelist = document.querySelectorAll("p");
                            for (let i = 0; i < myNodelist.length; i++) {
                                myNodelist[i].style.color = "green";
                            }
                        }
            
                        function myFunction3() {
                            const myNodelist = document.querySelectorAll("p");
                            for (let i = 0; i < myNodelist.length; i++) {
                                myNodelist[i].style.color = "white";
                            }
                        }
                    </script>
                </body>
                </html>
            </textarea>
            
    </div>
    
    <div class="output-section">
        <div class="header">
            <h2>Output</h2>
        </div>
        <iframe id="output-frame"></iframe>
    </div>
</div>

<script>
    document.getElementById('execute-button').addEventListener('click', function() {
        var code = document.getElementById('code-input').value;
        var outputFrame = document.getElementById('output-frame');
        var frameDocument = outputFrame.contentDocument || outputFrame.contentWindow.document;
        frameDocument.open();
        frameDocument.write(code);
        frameDocument.close();
    });
</script>
</body>
</html>
