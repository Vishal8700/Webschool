<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #e6e9ea;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 40px);
        }
        
        .editor-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #e4f0e8;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        h2 {
            margin: 0;
        }
        
        #code-input {
            flex-grow: 1;
            border: 1px solid rgb(1, 38, 58);
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            resize: none;
        }
        
        #output-frame {
            flex-grow: 1;
            border: none;
            background-color: white;
            border-radius: 4px;
        }
        
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor-section">
            <div class="header">
                <h2>Code Editor</h2>
                <button id="execute-button">Run Code</button>
            </div>
            <textarea id="code-input" spellcheck="false">
            <!DOCTYPE html>
            <html>
            <head>
              <title>Temperature Converter</title>
              <style>
                body {
                  font-family: Arial, sans-serif;
                  background-color: #f0f0f0;
                  text-align: center;
                  margin: 0;
                  padding: 0;
                }
            
                h1 {
                  color: #333;
                }
            
                .container {
                  max-width: 400px;
                  margin: 0 auto;
                  background-color: #fff;
                  border: 1px solid #ccc;
                  border-radius: 5px;
                  padding: 20px;
                  box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
                }
            
                label {
                  display: block;
                  margin-bottom: 10px;
                  font-weight: bold;
                }
            
                input[type="number"] {
                  width: 100%;
                  padding: 10px;
                  margin-bottom: 20px;
                }
            
                button {
                  background-color: #3498db;
                  color: #fff;
                  border: none;
                  padding: 10px 20px;
                  cursor: pointer;
                }
            
                #results {
                  margin-top: 20px;
                }
              </style>
            </head>
            <body>
              <h1>Temperature Converter</h1>
              <div class="container">
                <label for="celsius">Enter Temperature in Celsius:</label>
                <input type="number" id="celsius" placeholder="Enter temperature">
                <button onclick="convertTemperature()">Convert</button>
                <div id="results"></div>
              </div>
            
              <script>
                function convertTemperature() {
                  const celsiusInput = document.getElementById("celsius");
                  const celsius = parseFloat(celsiusInput.value);
            
                  if (!isNaN(celsius)) {
                    const fahrenheit = (celsius * 9/5) + 32;
                    const kelvin = celsius + 273.15;
                    const rankine = (celsius + 273.15) * 9/5;
            
                    const resultsDiv = document.getElementById("results");
                    resultsDiv.innerHTML = `
                      <p>${celsius} &deg;C is equivalent to:</p>
                      <p>${fahrenheit.toFixed(2)} &deg;F</p>
                      <p>${kelvin.toFixed(2)} K</p>
                      <p>${rankine.toFixed(2)} &deg;Ra</p>
                    `;
                  }
                }
              </script>
            </body>
            </html>
          </textarea>
        </div>
        
        <div class="output-section">
            <div class="header">
                <h2>Output</h2>
            </div>
            <iframe id="output-frame"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('execute-button').addEventListener('click', function() {
            var code = document.getElementById('code-input').value;
            var outputFrame = document.getElementById('output-frame');
            var frameDocument = outputFrame.contentDocument || outputFrame.contentWindow.document;
            frameDocument.open();
            frameDocument.write(code);
            frameDocument.close();
        });
    </script>
</body>
</html>
